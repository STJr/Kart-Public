# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Setup emsdk
        uses: mymindstorm/setup-emsdk@v11
        with:
          # Make sure to set a version number!
          version: 3.1.42
          # This is the name of the cache folder.
          # The cache folder will be placed in the build directory,
          # so make sure it doesn't conflict with anything!
          actions-cache-folder: 'emsdk-cache'
          
      - name: Get CMake
        uses: symbitic/install-cmake@master
        
      - name: Build
        run: |
          builddir=$(pwd)
          wget https://github.com/STJr/Kart-Public/releases/download/v1.6/AssetsLinuxOnly.zip

          mkdir assets/installer
          pushd assets/installer
          unzip $builddir/AssetsLinuxOnly.zip "*.kart" srb2.srb
          popd

          mkdir build
          cd build

          echo "Setting CC to $(which emcc)"
          echo "Setting CXX to $(which emcc)"

          emcmake cmake -DCMAKE_CXX_COMPILER=$(which emcc) -DCMAKE_CC_COMPILER=$(which emcc) ..
          emmake make -j2
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './build/bin'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
